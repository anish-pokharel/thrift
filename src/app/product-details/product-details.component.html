<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{productImage}}" alt="Product Image" class="img-fluid" style="height: 300px;  width:300px;object-fit: contain; ">
        </div>
        <!-- Product Details -->
        <div class="col-md-6">
            <h2>{{productName}}</h2>
            <!-- Rating -->
            <div class="mb-3">
                <span class="text-warning"><i class="fas fa-star"></i></span>
                <span class="text-warning"><i class="fas fa-star"></i></span>
                <span class="text-warning"><i class="fas fa-star"></i></span>
                <span class="text-warning"><i class="fas fa-star"></i></span>
                <span class="text-secondary"><i class="fas fa-star"></i></span>
            </div>
            <!-- Price and Quality -->
            <p><strong>Price:</strong> {{productPrice}}</p>
            <p><strong>Quality:</strong> High</p>
            <!-- Quantity Selector -->
            <div class="input-group mb-3" style="max-width: 120px;">

            </div>
            <div class="button">

                <button class="btn btn-primary mr-2" (click)="increment()">+</button>
                <span class="mx-2"> {{count}}</span>
                <button class="btn btn-success" (click)="decrement()">-</button>
            </div>
            <div class="my-2">

                <!-- Buy Now and Add to Cart Buttons -->
                <button class="btn btn-primary mr-2" (click)="signUp()" >Buy Now</button>
                <button class="btn btn-success mx-2">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
