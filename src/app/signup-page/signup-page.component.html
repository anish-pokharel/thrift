<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto bg-white p-3 p-md-4">
      <div class="d-flex justify-content-between">
        <h1 class="text-xl font-medium pt-4">Create your Suan Account</h1>
        <p class="pt-5">Already a member? <a routerLink="/login"><span class="text-primary">Login</span></a> here</p>
      </div>
      <div class="row g-4">
        <div class="col-md-6">
          <label for="name" class="form-label font-medium">Name*</label>
          <input type="text" class="form-control" placeholder="Enter your name  " [(ngModel)]="formData.name">
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label font-medium">Password*</label>
          <input type="password" placeholder="xyz@12" class="form-control" [(ngModel)]="formData.password">
        </div>
        <div class="col-md-6">
          <label class="form-label font-medium">Gender*</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input type="radio" name="gender" value="male" class="form-check-input" [(ngModel)]="formData.gender">
              <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" name="gender" value="female" class="form-check-input" [(ngModel)]="formData.gender">
              <label for="female" class="form-check-label">Female</label>
            </div>
            <div class="form-check">
              <input type="radio" name="gender" value="others" class="form-check-input" [(ngModel)]="formData.gender">
              <label for="others" class="form-check-label">Others</label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="date" class="form-label font-medium">Birthday*</label>
          <input type="date" class="form-control" [(ngModel)]="formData.birthday">
        </div>
        <!-- <div class="col-md-6">
          <label for="name" class="form-label font-medium">Enter your name</label>
          <input type="text" placeholder="John" class="form-control" [(ngModel)]="formData.name">
        </div> -->
        <div class="col-md-6">
          <label for="address" class="form-label font-medium">Enter your current Address</label>
          <input type="text" placeholder="Pokhara" class="form-control" [(ngModel)]="formData.address">
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary px-3 py-2" (click)="signUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
